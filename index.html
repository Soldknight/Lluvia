<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- â­ï¸ Esto es esencial para mÃ³viles -->
  <title>Para ti que te esfuerzas siempre ðŸ˜»â€‹</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background: radial-gradient(circle at center, #111 0%, #000 80%);
      position: relative;
      transition: opacity 1s ease;
    }

    .halo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 100, 180, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
      filter: blur(40px);
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1.2em 2em;
      border: 4px solid rgb(255, 0, 212);
      box-shadow: 0 0 20px rgb(195, 0, 255), 0 0 40px rgb(255, 0, 242);
      color: rgb(255, 0, 212);
      font-size: 1.2em;
      text-align: center;
      z-index: 2;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      text-shadow: 0 0 10px rgb(255, 0, 234), 0 0 20px rgb(234, 0, 255);
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      max-width: 90%;
      line-height: 1.4em;
    }

    .falling {
      position: absolute;
      top: -60px;
      white-space: nowrap;
      opacity: 0.95;
      font-size: 1.2em;
      animation: fall linear;
      pointer-events: none;
      z-index: 1;
    }

    .falling.emoji {
      animation: fallSpin 5s linear;
    }

    .particle {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      animation: fall linear;
      opacity: 0.8;
      filter: blur(1px);
      box-shadow: 0 10px 10px currentColor;
      z-index: 1;
    }

    .box-shape {
      width: 18px;
      height: 18px;
      border: 2px solid;
      position: absolute;
      top: -30px;
      box-shadow: 0 0 10px;
      animation: fallSpin 4.5s linear;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      90% {
        transform: translateY(90vh);
      }
      100% {
        transform: translateY(90vh) scale(1.7);
        opacity: 0;
      }
    }

    @keyframes fallSpin {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(90vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .center-button {
        font-size: 0.8em;
        padding: 1em 1.5em;
      }
    }
  </style>
</head>
<body>

  <div class="halo"></div>
  <button class="center-button" onclick="iniciarTransicion()">TE AMOO!!!!</button>

  <script>
    const mensajes = [
      "Te quiero", "Perfecta", "Bella", "Linda", "Preciosa", "Te amo",
      "Guapa", "Te extraÃ±o", "Hermosa", "Perfecta", "Linda", "IncreÃ­ble",
      "Maravillosa", " XD", "<3", "â¤ï¸", "ðŸ’–", "âœ¨", "â­", "ðŸ˜»â€‹"
    ];

    const coloresNeon = ["#0ff", "#f0f", "#ff0", "#0f0", "#00f", "#f06", "#6ff", "#f90", "#fff", "#f00"];

    // Estrellas
    for (let i = 0; i < 300; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 2 + 1;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.opacity = Math.random() * 0.3 + 0.2;
      document.body.appendChild(star);
    }

    // Lluvia
    function crearLluvia() {
      const rand = Math.random();

      if (rand < 0.5) {
        const el = document.createElement("div");
        el.className = "falling";
        const palabra = mensajes[Math.floor(Math.random() * mensajes.length)];
        el.innerText = palabra;
        el.style.left = Math.random() * 100 + "vw";
        el.style.color = coloresNeon[Math.floor(Math.random() * coloresNeon.length)];
        el.style.fontSize = (Math.random() * 15 + 15) + "px";
        el.style.animationDuration = (Math.random() * 2 + 2.5) + "s";
        if (/â¤ï¸|ðŸ’–|âœ¨|â­|ðŸ˜»/.test(palabra)) {
          el.classList.add("emoji");
        }
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      } else if (rand < 0.8) {
        const part = document.createElement("div");
        part.className = "particle";
        const color = coloresNeon[Math.floor(Math.random() * coloresNeon.length)];
        part.style.left = Math.random() * 100 + "vw";
        part.style.backgroundColor = color;
        part.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(part);
        setTimeout(() => part.remove(), 4000);
      } else {
        const box = document.createElement("div");
        box.className = "box-shape";
        const color = coloresNeon[Math.floor(Math.random() * coloresNeon.length)];
        box.style.left = Math.random() * 100 + "vw";
        box.style.borderColor = color;
        box.style.boxShadow = `0 0 10px ${color}`;
        box.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(box);
        setTimeout(() => box.remove(), 5000);
      }
    }

    setInterval(() => {
      for (let i = 0; i < 4; i++) crearLluvia();
    }, 160);

    function iniciarTransicion() {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "poema.html";
      }, 1000);
    }
  </script>
</body>
</html>
